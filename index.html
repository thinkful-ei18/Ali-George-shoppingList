<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>Shopping List</h1>
    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
    </form>
    <form id='js-filter-form'>
      <label for="js-filter-input">Filter items</label>
      <input for="js-filter-input" class="js-filter-input" placeholder="Filter items"></input>
      <button type="submit" class="js-filter">Filter</button>
    </form>
      <form>
        <button type="submit" class="js-toggle">Toggle</button>
      </form>
    <ul class="shopping-list js-shopping-list">
    </ul>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
